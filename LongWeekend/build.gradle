buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.5.+'
    }
}
apply plugin: 'android'

dependencies {
    compile files('libs/android-support-v4.jar', 'libs/commons-io-2.4.jar', 'libs/commons-collections-3.2.1.jar')
}

android {
    compileSdkVersion 17
    buildToolsVersion "18.0.0"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 16
    }
}
